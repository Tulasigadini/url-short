{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">URL Shortener</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="long_url">
                Enter Long URL
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="long_url" name="long_url" type="url" placeholder="https://example.com" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Shorten URL
            </button>
        </div>
    </form>
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% if short_url %}
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-gray-700">Short URL: <a id="short-url" href="{{ short_url }}" class="text-blue-500">{{ short_url }}</a></p>
            <button id="copy-btn" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Copy to Clipboard</button>
        </div>
    {% endif %}
</div>
{% endblock %}
